<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-8">
            <div class="card bg-light">
                <div class="card-header bg-info text-white">
                    <h4 class="mb-0">Add Task</h4>
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input [(ngModel)]="taskTitle" name="taskTitle" type="text" class="form-control" id="name" placeholder="Enter task name">
                        </div>
                        <div class="form-group">
                            <label for="description">Description:</label>
                            <textarea [(ngModel)]="taskDescription" name="taskDescription" class="form-control" id="description" placeholder="Enter task description" rows="3"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="dueDate">Due Date:</label>
                            <input [(ngModel)]="taskDueDate" name="taskDueDate" type="date" class="form-control" id="dueDate">
                            
                        </div>
                        <button type="button" class="btn btn-danger mr-2" routerLink="/">Cancel</button>
                        <button type="submit" class="btn btn-success" (click)="saveTask(taskTitle, taskDescription, taskDueDate)">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
